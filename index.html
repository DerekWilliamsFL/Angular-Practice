<!DOCTYPE html>
<head>
	<title>Pricing Tracker</title>
	<!-- Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app='priceTracker' ng-controller='MainCtrl'>
	<div ng-repeat='x in books' ng-click='orderTotal()'>
		<h2>{{x.name}}</h2>
		<p>Description: {{x.description}}</p>
		<h4>Price: {{x.price | currency }}</h4>
    </div>

    <h1>Order Total: {{ordertotal.order}}</h1>
	<script src='index.js'></script>
</body>
</html>
